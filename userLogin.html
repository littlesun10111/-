<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LogIn page</title>
	<meta name="description" content="甜點店商網站練習">

	<link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel="manifest" href="favicon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
	<meta property="og:title" content="Sweets甜點店商">
	<meta property="og:description" content="一個甜點店商的網站練習">
	<meta property="og:type" content="website">
	<meta property="og:url" content="http://www.sweetsshop.com">
	<meta property="og:image" content="img/fg-looking-image.png">
	
	<link rel="stylesheet" href="css/all.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
	<div class="header container">
		<button class="drop-down-list">
			<img src="img/dehaze-24px.png" alt="">
		</button>
		<h1 class="logo">
			<a href="index.html">logo</a>
		</h1>
		<div class="navbar">
			<ul class="nav">
				<li><a href="index.html">首頁</a></li>
				<li><a href="page.html">甜點</a></li>
				<li><a href="userLogin.html">登入</a></li>
			</ul>
			<a href="shoppingCart.html" class="navbar-link"><span class="material-icons shoppingCart">shopping_cart</span></a>
		</div>
	</div>
	<!-- 內容開始 -->
	<main class="mt_30 mb_60 my_md_0">
			<div class="loginArea container">
				<div class="loginPanel">
					<h4 class="my_40 my_md_30">會員登入</h4>
					<ul class="rwd_socialArea display_f">
						<li><a href="https://www.facebook.com/" class="facebook_rwd" target="_blank"></a></li>
						<li class="li_m"><a href="https://www.google.com/account" class="google_rwd" target="_blank"></a></li>
						<li><a href="https://login.yahoo.com/?.src=ygrp&.intl=us&.lang=en-US&.done=%doneUrl%" class="yahoo_rwd" target="_blank"></a></li>
					</ul>
					<form action="shoppingCart.html">
						<div class="email-div">
							<input type="email" id="username" class="username mb_16" name="username" placeholder="電子信箱/手機號碼">
							<span class="material-icons person">person</span>
						</div>
						<div class="pwd-div">
							<input type="password" id="pwd" class="password mb_16" name="pwd" placeholder="請輸入使用者密碼">
							<span class="material-icons vpn_key">vpn_key</span>
						</div>
						<div class="remember_div">
							<input type="checkbox" id="rememberMe" class="remember mb_16" name="rememberMe">
							<label for="rememberMe" class="rememberLabel">記住我</label>
						</div>
						<button type="submit" class="submit">登入帳號</button>
					</form>
				</div>
				<div class="socialLogin">
					<h4>—— 連結社群帳號 ——</h4>
					<ul class="socialSelectArea">
						<li><a href="https://www.facebook.com/" target="_blank" class="facebookLog mb_16">facebookLogin</a></li>
						<li><a href="https://www.google.com/account" target="_blank" class="googleLog mb_16">googleLogin</a></li>
						<li><a href="https://login.yahoo.com/?.src=ygrp&.intl=us&.lang=en-US&.done=%doneUrl%" target="_blank" class="yahooLog mb_16">yahooLogin</a></li>
					</ul>
				</div>
			</div>
	</main>
	<!-- 內容結束 -->
	<div class="mailArea">
		<div class="subscribe container">
			<div class="subscribeLabel">
				<div class="icon"></div>
				<p>訂閱你我的甜蜜郵件</p>
			</div>
			<div class="subscribeInput">
				<label for="mailto">
					<span class="material-icons mail">mail</span>
				</label>
				<input type="text" id="mailto" name="mailto" class="inputArea">
				<button>
					<span class="material-icons arrowright">arrow_forward</span>
				</button>	
			</div>
		</div>
	</div>
	<div class="contact">
		<div class="contactArea container">
			<div class="footerInfo">
				<div class="infoText">
					<div class="footerLogo"></div>
					<ul class="shopInfo">
						<li>07-1234-5678</li>
						<li>sweetaste@email.com</li>
						<li>800 高雄市新興區幸福路 520 號</li>
					</ul>
				</div>
					<div class="footerslogan"></div>
			</div>
			<div class="social">
				<div class="socialIcon">
					<div class="line"></div>
					<div class="fb"></div>
				</div>
				<p>© 2018 Sweetaste* All Rights Reserved</p>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js.下載"></script>
	<script>
        $(document).ready(function(){
            $('.drop-down-list').click(function () {
                $('.nav').toggleClass('active')
            })
        });
    </script>
</body>
</html>
